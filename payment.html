<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourly - Travel Agency</title>

  <!-- 
    - Favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - Custom CSS link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - Google Fonts link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Custom styles for the page -->
  <style>
      body {
          font-family: 'Poppins', sans-serif;
          background-color: #f4f4f9;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
      }
      header {
          background-color: #333;
          color: white;
          padding: 10px 0;
          text-align: center;
      }
      .container {
          width: 80%;
          margin: 20px auto;
          padding: 20px;
          background-color: white;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          flex-grow: 1;
      }
      .form-title {
          font-size: 24px;
          margin-bottom: 20px;
      }
      label {
          display: block;
          margin: 10px 0 5px;
      }
      input, select {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ddd;
          border-radius: 5px;
      }
      button {
          background-color: #28a745;
          color: white;
          border: none;
          padding: 15px;
          width: 100%;
          font-size: 16px;
          cursor: pointer;
          border-radius: 5px;
      }
      button:hover {
          background-color: #218838;
      }
      .confirmation-message {
          display: none;
          text-align: center;
          font-size: 36px;
          font-weight: bold;
          color: green;
          margin-top: 50px;
      }
      .footer {
          text-align: center;
          padding: 10px;
          background-color: #333;
          color: white;
          margin-top: auto;
      }
  </style>
</head>

<body>

<header>
    <a href="#" class="logo">
         <center> <img src="./assets/images/logo.svg" alt="Tourly logo"> </center>
        </a>
</header>

<div class="container">
    <div class="form-title">
        <h2>Complete Your Payment</h2>
        <p>Please fill out the form to complete your payment.</p>
    </div>

    <!-- Booking Details Section -->
    <div class="booking-details">
        <h3>Booking Details</h3>
        <p><strong>Check-in Date:</strong> <span id="checkin-date">2025-03-01</span></p>
        <p><strong>Check-out Date:</strong> <span id="checkout-date">2025-03-05</span></p>
    </div>

    <!-- Payment Form Section -->
    <form id="payment-form" action="#" method="POST" onsubmit="return showConfirmation()">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required placeholder="John Doe">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="john.doe@example.com">

        <label for="destination">Destination</label>
        <select id="destination" name="destination" required>
	<option value="paris">Select</option>
            <option value="paris">Paris</option>
            <option value="rome">Rome</option>
            <option value="tokyo">Tokyo</option>
            <option value="new-york">New York</option>
        </select>

        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method" required>
<option value="paris">Select</option>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank-transfer">Bank Transfer</option>
        </select>

        <label for="card-number">Credit Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="Enter your card number">

        <label for="expiry-date">Expiry Date</label>
        <input type="month" id="expiry-date" name="expiry-date">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" maxlength="3">

        <button type="submit">Complete Payment</button>
    </form>

    <div class="confirmation-message" id="confirmation-message">
        Booking Confirmed! Thank you for your payment.
    </div>
</div>

<div class="footer">
    <p>&copy; 2022 Sanjushree Golla. All Rights Reserved.</p>
</div>

<script>
    function showConfirmation() {
        // Hide the payment form
        document.getElementById("payment-form").style.display = "none";
        
        // Show the confirmation message
        document.getElementById("confirmation-message").style.display = "block";
        
        // Return false to prevent form submission (since this is just a demo)
        return false;
    }
</script>

</body>
</html>
